<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- contact -->
	<section class="contact py-5" id="contact">
		<div class="container py-3">
			<h3 class="heading">Contact</h3>
			<div class="row contact-grids">
				<div class="col-lg-5 contact-left">
					<h4 class="mb-4">Address Info</h4>
					<div class="row">
						<div class="col-1 pr-0 icon">
							<span class="fa fa-map-marker" aria-hidden="true"></span>
						</div>
						<div class="col-11">
							<p>Puthiya veetil (H), Weavers street, Payyanur,</p>
							<p> Payyanur - 670307</p>
						</div>
						<div class="col-1 pr-0 icon my-2">
							<span class="fa fa-phone" aria-hidden="true"></span>
						</div>
						<div class="col-11 my-2">
							<p> +91 8547375069</p>
						</div>
						<div class="col-1 pr-0 icon">
							<span class="fa fa-envelope-open" aria-hidden="true"></span>
						</div>
						<div class="col-11">
							<p><a href="mailto:example@email.com"> pvanand84@gmail.com</a></p>
						</div>

					</div>
				</div>
				<div class="col-lg-7 mt-lg-0 mt-5 contact-right">
					<h4 class="mb-4">Get In Touch</h4>

					<form action="" name="form1" method="post" onsubmit="return validate()">

						<label><span class="fa mr-2 fa-user" aria-hidden="true"></span> Name</label>
						<input type="text" name="Name" placeholder="Name" id="name">
						<div class="clearfix"></div>

						<label><span class="fa mr-2 fa-envelope-open" aria-hidden="true"></span>Email</label>
						<input type="email" name="Email" placeholder="Email" id="email">
						<div class="clearfix"></div>

						<label><span class="fa mr-2 fa-phone" aria-hidden="true"></span>Phone</label>
						<input type="text" name="Phone" placeholder="Phone" id="phone">
						<div class="clearfix"></div>

						<label><span class="fa mr-2 fa-edit" aria-hidden="true"></span>Message</label>
						<textarea name="Message" placeholder="Message" id="message"></textarea>
						<button value="submit" type="submit" id="submit" class="btn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- //contact -->

	<!-- script -->
	<script>

		function validate() {
			var name = document.getElementById("name");
			var email = document.getElementById("email");
			var phone = document.getElementById("phone");
			var message = document.getElementById("message");

			if (name.value == "") {
				alert("Enter your name");
				document.form1.name.focus();
				return false;
			}

			if (email.value == "") {
				alert("Enter your Email");
				document.form1.email.focus();
				return false;
			}

			return true;
		}

		const scriptURL = 'https://script.google.com/macros/s/AKfycbyxTPsJy6LSb6m5aGGyWaF0HhqXu_OVSIgA9NbYqWtTGSpVQScJdoCHIHuxLckMXahb/exec'

		const form = document.forms['form1']

		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(Response => alert("thank you for the Message!"))
				.then(() => { window.location.reload(); })
				.catch(error => console.error('Error!', error.message))

		})

	</script>
	<!-- script -->
</body>

</html>
